services:
  app:
    image: ${DOCKERHUB_USERNAME}/transaksi-app:latest
    container_name: transaksi-app
    depends_on:
      mysql:
        condition: service_healthy
      db-init:
        condition: service_completed_successfully
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/penjualan?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Jakarta
      SPRING_DATASOURCE_USERNAME: myuser
      SPRING_DATASOURCE_PASSWORD: mypassword
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_SHOW_SQL: "true"
      SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT: org.hibernate.dialect.MySQLDialect
    ports:
      - "8080:8080"
    networks:
      - backend

  # ðŸ—ƒï¸ MySQL - Database Server
  mysql:
    image: mysql:8.0
    container_name: mysql-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: mydb
      MYSQL_USER: myuser
      MYSQL_PASSWORD: mypassword
    volumes:
      - mysql-data:/var/lib/mysql
    ports:
      - "3306:3306"
    networks:
      - backend
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-prootpassword"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 30s

  db-init:
    image: mysql:8.0
    container_name: mysql-init
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      MYSQL_PWD: rootpassword
    command: >
      sh -c "
        echo 'Waiting for MySQL...';
        until mysqladmin ping -hmysql -uroot --silent; do
          sleep 1;
        done;
        echo 'MySQL is up, running init script...';
        mysql -hmysql -uroot penjualan < /init/penjualan.sql;
        echo 'Init done.';
      "
    volumes:
      - ./db/penjualan.sql:/init/penjualan.sql
    restart: "no"
    networks:
      - backend

  # ðŸ”§ phpMyAdmin - Database Management Tool
  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: phpmyadmin
    restart: unless-stopped
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: rootpassword
    ports:
      - "8081:80"
    networks:
      - backend

networks:
  backend:
    driver: bridge

volumes:
  mysql-data:
    driver: local